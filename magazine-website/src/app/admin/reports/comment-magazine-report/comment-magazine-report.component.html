<app-admin-header></app-admin-header>

<nav class="navbar navbar-expand-lg bg-body-tertiary mt-3">
    <div class="container-fluid">
      <a class="navbar-brand" >Reporte de Revistas mas Comentadas</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex" role="search" [formGroup]="form" (ngSubmit)="submit()">
        
          <input 
            class="form-control me-2" 
            type="date" 
            placeholder="inicio" 
            aria-label="inicio"
            formControlName="startDate"
            >
          <input 
            class="form-control me-2" 
            type="date" 
            placeholder="final" 
            aria-label="final"
            formControlName="endDate">
          <button class="btn btn-outline-success" >Buscar</button>
        </form>
      
        </div>
    </div>
</nav>

<main>
    <section class="section">
        <div class="container my-4">
            <h2 class="text-center">Reporte 5 Revistas mas Comentadas</h2>

            @for (magazine of magazineList; track $index) {
                <div class="card mt-3 text-bg-secondary">
                    <h3 class="text-center">{{$index + 1}}) ID: {{magazine.id}} Revista: {{magazine.tittle}}</h3>
                    <div class="body">
                            
                        <table class="table table-striped table-hover table-bordered text-center ">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Comentarios</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for (comment of magazine.comments; track $index) {
                                        <tr>
                                            <th scope="row">{{$index + 1}}</th>
                                            <th scope="row">{{comment}}</th>
                                        </tr>
                                    }
                                </tbody>
                        </table>

                    
                    </div>  
                </div>
            }
            
        </div>
    </section>
</main>
