@if (magazine.subscriptionStatus) {
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#modal-' + magazine.id">
    Suscribir
  </button>
}

<!-- Modal -->
<div class="modal fade" [id]="'modal-' + magazine.id.toString()" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Suscripcion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form [formGroup]="form" (ngSubmit)="submit()">
          <label>Ingrese la fecha de la suscripcion</label>
          <input type="date" formControlName="date">
          <button class="btn btn-primary" [disabled]="form.invalid" >Suscribirse</button>
      </form>    
      </div>
    </div>
  </div>
</div>
