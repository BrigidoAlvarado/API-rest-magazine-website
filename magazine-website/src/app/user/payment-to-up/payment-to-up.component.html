<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Recargar
  </button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Recargar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form-control p-4 shadow-sm rounded" [formGroup]="form" (ngSubmit)="submit()">
            <div class=" form-group mb-3">
                <label for="amount" class="form-label fw-bold">Cantidad a Recargar</label>
                <input 
                    type="number" 
                    class="form-control" 
                    placeholder="Ingrese la cantidad" 
                    formControlName="amount">
            </div>
            <button class="btn btn-primary" [disabled]="form.invalid">Recargar</button>
        </form>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
