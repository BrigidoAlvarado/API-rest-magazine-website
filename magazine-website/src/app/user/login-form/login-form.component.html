
@if (!accepted) {
  <div class="alert alert-danger">
    El nombre de usuario o la Contraseña es invalido
  </div>
}
<form [formGroup]="loginForm" (ngSubmit)="submit()">

    <!-- elegir el tipo de usuario --> 
      <div class="mb-3">
        <label for="userType">Tipo de Usuario</label> 
        <select class="form-select" formControlName="userType" >
          <option value="admin">Administrador</option>
          <option value="anunciante">Anunciante</option>
          <option value="editor">Editor</option>
          <option value="subscriber">Suscriptor</option>
        </select>
      </div>
  
       <!-- ingresar nombre de usuario -->
      <div class="mb-3">
        <label for="name">Nombre de usuario</label> <br>
        <input type="text" class="form-control" maxlength="45" formControlName="userName"/>
      </div>

      <!-- ingresar contaseña -->
       <div class="mb-3">
        <label for="password">Contraseña</label> <br>
        <input class="form-control" type="password" formControlName="password"/>
       </div>
      
      <button class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesion</button>
  </form>
