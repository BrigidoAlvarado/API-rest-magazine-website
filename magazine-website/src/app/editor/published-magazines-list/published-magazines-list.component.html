<section class="container">
    @if (magazineList.length === 0) {
        <div class="alert alert-primary " role="alert">
            Sin Publicaciones
          </div>
    }
    <h4 class="text-center">Publicaciones</h4>
    <div>
        <ul class="list-group">
            @for (magazine of magazineList; track $index) {
                <div class="form-control shadow mt-3">
                    <li class="list-group-item">
                        <h5 class="card-title text-primary text-center">{{magazine.tittle}}</h5>
                    </li>
    
                    <li class="list-group-item">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <app-published-magazine-view [id]="magazine.id"></app-published-magazine-view>
                            </li>
                            <li class="list-inline-item">
                                <app-comment-like-status [magazine]="magazine"></app-comment-like-status>
                            </li>
                        </ul>
                    </li>
                </div>
                }
        </ul>
        
    </div>
    
</section>
