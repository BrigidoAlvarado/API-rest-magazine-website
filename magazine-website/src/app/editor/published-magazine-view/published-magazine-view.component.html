<p class="d-inline-flex gap-1">
    <button 
      class="btn btn-success" 
      type="button" 
      data-bs-toggle="collapse" 
      [attr.data-bs-target]="'#collapseExample'+id.toString()" 
      aria-expanded="false" 
      aria-controls="collapseExample"
      >
      Agregar Numero
    </button>
</p>
  
  <div class="collapse" [id]="'collapseExample'+id.toString()">
    <form class="" [formGroup]="form" (ngSubmit)="submit()">
        <label>Seleccione el arhivo pdf</label>
        <div>
            <input 
                type="file" 
                id="magazine" 
                formControlName="file" 
                (change)="onFileChange($event)" 
                accept=".pdf"/>
        </div>
        <div style="margin: 1%;">
          <button class="btn btn-primary" [disabled]="form.invalid">Agregar</button>
        </div>
    </form>
  </div>
