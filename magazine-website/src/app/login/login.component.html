<main class="container">
    <div class="mt-5">
      <form class="form-control" type="async" async>
    
        <!-- elegir el tipo de usuario --> 
          <div class="mb-3">
            <label for="userType">Tipo de Usuario</label> 
            <select class="form-select" name ="userType" NgModule>
              <option value="admin">Administrador</option>
              <option value="special_user">Usuario Especial</option>
              <option value="editor">Editor</option>
              <option value="subscriber">Suscriptor</option>
            </select>
          </div>
      
           <!-- ingresar nombre de usuario -->
          <div class="mb-3">
            <label for="name">Nombre de usuario</label> <br>
            <input type="text" class="form-control" name="userName" maxlength="45" NgModule required/>
          </div>
          
          <!-- ingresar contaseña -->
           <div class="mb-3">
            <label for="password">Contraseña</label> <br>
            <input class="form-control" name="password" type="password" NgModule required/>
           </div>
          
          <button class="btn btn-primary" Type="submit">Iniciar Sesion</button>
      </form>
    </div>

    <div class="container">
        <a href="/newAccount">Crear Nueva Cuenta</a>
    </div>
  </main>
